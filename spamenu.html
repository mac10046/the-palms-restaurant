    <script>
        const scroller = document.getElementById('scroller');

        // Enable arrows only on desktop
        function updateScrollButtons() {
            const isMobile = window.innerWidth < 768;
            document.querySelector('.scroll-btn.left').style.display = isMobile ? 'none' : 'block';
            document.querySelector('.scroll-btn.right').style.display = isMobile ? 'none' : 'block';
        }

        window.addEventListener('resize', updateScrollButtons);
        window.addEventListener('load', updateScrollButtons);

        document.querySelector('.scroll-btn.left').addEventListener('click', () => {
            scroller.scrollBy({ left: -window.innerWidth * 0.8, behavior: 'smooth' });
        });

        document.querySelector('.scroll-btn.right').addEventListener('click', () => {
            scroller.scrollBy({ left: window.innerWidth * 0.8, behavior: 'smooth' });
        });
    </script>
